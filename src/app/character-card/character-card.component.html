<div class="left-side">
  <img 
    *ngIf="imageUrl"
    [src]="imageUrl"
  >
  <div class="details">
    <div class="name">{{ name }}</div>
    <div class="description">{{ description }}</div>
  </div>
</div>
<div class="right-side">
  <div class="id">{{ id }}</div>
  <a [routerLink]="['details', id]" routerLinkActive="active" class="right-chevron">></a>
</div>
